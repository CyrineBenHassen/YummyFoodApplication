<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create your account</title>
  <link rel="icon" href="food/logofood.png">
  <link rel="stylesheet" href="SignUp.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body>
  <form>

    <h2>Create your account</h2>


    <div class="inputs">
      <input type="text" placeholder="Name" required >
      <input type="text" placeholder="Last Name" required >
      <input type="text" placeholder="Phone number" required >
      <input type="email" placeholder="Email" required >
      <input type="password" placeholder="Password"  maxlength="8" required >
    </div>


    <div align="center">
      <button type="submit"><a href="index.html">Sign up</a> </button>
      <button type="reset"> <a href="index.html">Cancel </a> </button>
    </div>
  </form>
</body>

</html>
