<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Order</title>
    <link rel="stylesheet" href="order.css" />
    <link rel="icon" href="food/logofood.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">2088 Ariana,Cite El Ghazala</div>
            <div class="text-two">Ariana Governorate</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+216 53 500 800</div>
            <div class="text-two">+216 23 500 8O0</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">FoodDishForYou@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Order Now</div>
          
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your phone" />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Enter your address"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Order Now" />
              <button type="reset"><a href="menu.html">cancel</a></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
